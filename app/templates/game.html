<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
  var socket = io.connect();
  socket.on('card', function (data) {
    if(data.action == "show"){
      $('#card').fadeOut(function(){
        $('#card').prop('src', 'http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid='+data.multiverseid+'&type=card').fadeIn();
      });  
    }
    if(data.action == "hide"){
      $('#card').fadeOut();
    }
    
  });
  socket.on('message', function(data){
    $('#message').html(data.message);
  });
</script>
<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:700italic' rel='stylesheet' type='text/css'>
<style>
body, td{ font-family: 'Josefin Sans', sans-serif; color: white;}
body{background-color: #00ff00;}
#card{display: none;}
#message{
    -webkit-text-stroke: 1px black;
   color: white;
   font-size: 48px;
   text-shadow:
    3px 3px 0 #000,
    -1px -1px 0 #000,  
    1px -1px 0 #000,
    -1px 1px 0 #000,
    1px 1px 0 #000;
}
</style>
<h3 id="message"></h3>
<img width="400" src="" id="card" />

<script>
$(document).ready(function(){
  {% if message != "" %}
    $('#message').html('{{message}}');
  {% endif %}
  {% if card != "" %}
    $('#card').prop('src', 'http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{card.multiverseid}}&type=card').fadeIn();
  {% endif %}
});
</script>
